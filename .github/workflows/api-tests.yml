name: ðŸ“¡ API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  newman-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - run: npm ci

      - run: npm run test:api

      - name: ðŸ“‚ Archive test reports
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: newman-reports
          path: |
            reports/junit.xml
            reports/report.html

      - name: âœ… Publish JUnit to GitHub Checks
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Newman API Tests
          path: reports/junit.xml
          reporter: junit
